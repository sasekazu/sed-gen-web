<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U-Net Browser Inference</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 24px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
      }
      .mt-4 {
        margin-top: 16px;
      }
      .canvas-container {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 20px;
        flex-wrap: wrap;
      }
      .canvas-section {
        text-align: center;
      }
      canvas {
        border: 1px solid #ccc;
        display: block;
        margin-top: 8px;
      }
      #file {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SED Estimation from Surface Pressure</h1>

      <!-- Image Upload -->
      <input id="file" type="file" accept="image/*" />

      <!-- Canvas Container for Side-by-Side Display -->
      <div class="canvas-container">
        <div class="canvas-section">
          <p>Input (Surface Pressure)</p>
          <canvas id="inputCanvas" width="224" height="224"></canvas>
        </div>
        <div class="canvas-section">
          <p>Output (SED)</p>
          <canvas id="outputCanvas" width="224" height="224"></canvas>
        </div>
      </div>
    </div>

    <!-- ONNX Runtime Web をCDNから読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.22.0/dist/ort.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
